<ion-header no-border>
<div class = "login-header ion-padding" >
</div>

</ion-header>

<ion-content>
  <div class = "center">

    <div heading-column-1r>
      <h1 big-heading >Login</h1>
    </div>


    <ion-item transparent>
      <ion-input
          type="text"
          placeholder="Username"
          [(ngModel)]="username">

      </ion-input>
    </ion-item>

    <ion-item transparent>
        <ion-input
          type="password"
          placeholder="Password" 
          [(ngModel)]="password">

        </ion-input>
    </ion-item>

      <div linespace></div>
        <ion-button color="warning" class="ion-button-class" shape = "round"
         expand="block" fill="solid" size="large" (click)="moveTodo()">
          Log In
        </ion-button>
      
    
  </div>
</ion-content>
